      <header role="banner">
         <h1><% channel.title %></h1>
         <h2><% channel.subtitle %></h2>
         <p><% channel.description %></p>
      </header>
      
      <div class="episodes" role="main">
         <% for epsiode in <% episodes %> render 'item' %>
      </div>
      
      <footer role="contentinfo">
         <% channel.copyright %>
      </footer>

</html>

<% subskin item %>
<article role="article">
   <h3><% epsiode.title %></h3>
   <h4><% epsiode.subtitle %></h4>
   
   <div class="details">
      <p><% epsiode.summary %></p>
      <div class="player" data-file="<% epsiode.enclosure.url %>"></div>
   </div>
   
</article>
